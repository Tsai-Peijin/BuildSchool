<!doctype html>
<html lang="en">

<head>
    <title>temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <font face="微軟正黑體" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="mt-5">
        <h2 align="center">溫度轉換器</h2>
        <br>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-2">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="unit" id="unitCF" type="radio" value="checkedValue" aria-label="Text for screen reader"
                                    checked>攝氏轉華氏
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="unit" id="unitFC" type="radio" value="checkedValue" aria-label="Text for screen reader">華氏轉攝氏
                            </label>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="row mb-3">
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">1</button>
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">2</button>
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">3</button>
                        </div>
                        <div class="row mb-3">
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">4</button>
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">5</button>
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">6</button>
                        </div>
                        <div class="row mb-3">
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">7</button>
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">8</button>
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">9</button>
                        </div>
                        <div class="row mb-3">
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">0</button>
                            <button type="button" class="btn btn-outline-info btn-lg mr-3">.</button>
                        </div>
                    </div>

                    <div class="col-3">
                        溫度：
                        <input type="text" name="temperature" id="textTempC">
                        <button type="button" class="btn btn-success mt-3" id="cmdConvert"> 轉換</button>
                        <button type="button" class="btn btn-danger mt-3" id="cmdClean">清除</button>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">結果:
                                </span>
                            </div>
                            <input type="text" class="form-control" id="result" readonly>
                        </div>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>

        var buttons = document.getElementsByTagName("button");

        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("textTempC").value += btn.innerHTML;
            }
        }
        var optCF = document.getElementById("unitCF");
        var optFC = document.getElementById("unitFC");

        console.log(optCF.checked);
        console.log(optFC.checked);

        var cmdClean = document.getElementById("cmdClean");
        cmdClean.onclick = function () {
            document.getElementById("textTempC").value = "";
            document.getElementById("result").value = "";
        }


        var cmdConvert = document.getElementById("cmdConvert");
        cmdConvert.onclick = function () {
            var input = document.getElementById("textTempC").value;
            var tempF = 0;
            if (optCF.checked) {
                tempF = (input * 1.8) + 32;
            }
            else {
                tempF = (input - 32) / 1.8;
            }
            document.getElementById("result").value = tempF;
        }
    </script>
</body>

</html>

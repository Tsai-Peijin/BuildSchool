<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <font face="微軟正黑體" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div id="map" style="width:1200px; height:700px">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA97iR9SbYzl8Iz6jDQ1D7_4GNssPxLQ2A&callback=initMap" async
        defer></script>
    <script type="text/javascript">
        var map = null;

        var center = { lat: 24.801581, lng: 120.971603 };

        window.onload = function () {
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 15
            });

            var request = new XMLHttpRequest();

            request.open("GET", "http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json");
            request.onload = function () {
                var items = JSON.parse(this.responseText);
                for (var item of items) {

                    var marker = new google.maps.Marker({
                        position: { lat: parseFloat(item.緯度), lng: parseFloat(item.經度) },
                        map: map,
                        icon: 'https://cdn2.iconfinder.com/data/icons/sport-ii/96/09-32.png',
                        title: item.站點位置
                    });
                    console.log("站點名稱： " + item.站點名稱);
                    console.log("經度： " + item.經度);
                    console.log("緯度： " + item.緯度);
                    console.log("圖片URL： " + item.圖片URL);
                    console.log("站點位置： " + item.站點位置);
                }
            }
            
            request.send();

        }
    </script>
</body>

</html>
